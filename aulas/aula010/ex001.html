<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no DOM</title>
<style>
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;

    }
    div{
        height: 200px;
        font-size: 1.5em;
        line-height: 200px;
        text-align: center;
        background-color: rgb(52, 52, 52);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.251);
        color: white;
    }
</style>
</head>
<body>
    <div id="area" >
        clique em mim, porra..
    </div>
</body>
<script>
    var area1 = document.getElementById('area')
    //coé
    area1.addEventListener ('click', clicar)
    area1.addEventListener('mouseenter', entrar)
    area1.addEventListener ('mouseout', sair)

    function entrar (){
        area1.innerText = 'coé, voce entrou'

    }

    function clicar (){
         area1.style.backgroundColor = 'black'
         area1.innerText = 'pq voce clicou? sua puta'
    }

    function sair(){
        area1.innerText = 'voce saiu'
        area1.style.background = 'rgb(52, 52, 52)'
    }
//
</script>
</html>
