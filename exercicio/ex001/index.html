<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do botão</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div.con {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        h1{
            font-size: 3em;
        }
        div.con div {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Desafio da mensagem</h1>
        <div class="con">
            <div id="b1" >Botão 1</div>
            <div id="b2" >Botão 2</div>
            <div id="b3" >Botão 3</div>
        </div>
    </div>
</body>
<script>
    //desafio simples, mas comcluido 
    var b1 = document.getElementById('b1')
    var b2 = document.getElementById('b2')
    var b3 = document.getElementById('b3')

    b1.addEventListener('click', clickb1)
    b2.addEventListener('click', clickb2)
    b3.addEventListener('click', clickb3)

    function clickb1(){
        alert('Você clicou no botão 1! ')
    }
    function clickb2(){
        alert('Você clicou no botão 2! ')
    }
    function clickb3(){
        alert('Você clicou no botão 3! ')
    }

</script>
</html>
